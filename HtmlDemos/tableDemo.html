<body>

        </tr>
        <tr>
            <td>Rohan</td>
            <!-- <td>Science</td> -->
            <!-- <td>100</td> -->
        </tr>
        <tr>
            <td>Ramesh</td>
            <!-- <td>Science</td> -->
            <td>80</td>
        </tr>
        <tr>
            <td>Rohith</td>
            <td rowspan="2">Maths</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Raghu</td>
            <!-- <td>Science</td> -->
            <td>85</td>
        </tr>
        <tr>
            <td colspan="3">Total: 465</td>
        </tr>
    </table>
</fieldset>


    
    
</body>
</html>
